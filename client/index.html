<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <h1 class="text-center">Hello World</h1>
    <div id="demo"></div>

    <h2>Tao du lieu de "quan he" voi moi nguoi tot hon.</h2>

    <form id="createNameForm" action="http://localhost:3000/">
      Ten nguoi muon tao quan he la: <br>
      <input type="text" name="firstname" value="Mickey">
      <input type="submit" value="Submit">
    </form> 

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
          $.get( "http://localhost:3000/", function( data ) {
            $("#demo").text("Toi ten la " + data[0].name);
          });
        });

        const success = (data) => {
          console.log("data", data)
        }

        $( "#createNameForm" ).submit(function( event ) {
          const name= $( "input" ).first().val();
          $.post( "http://localhost:3000", { name } );
          event.preventDefault();
        });
        </script>
  </body>
</html>
